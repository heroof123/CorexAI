[package]
name = "corex"
version = "0.1.0"
description = "Corex - AI-powered Code Editor"
authors = ["you"]
edition = "2021"

[lib]
name = "corex_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"

serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json", "stream"] }
log = "0.4"
env_logger = "0.11"

# ğŸ†• GGUF Model Support (CPU-only by default, CUDA/Vulkan optional)
llama-cpp-2 = { version = "0.1.77", features = [] }
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"
lazy_static = "1.4"
base64 = "0.21" # ğŸ†• Vision AI - Base64 image decoding

# OAuth Support
tiny_http = "0.12"
url = "2.5"
open = "5.0"

[features]
default = ["cuda"]  # ğŸ® NVIDIA GPU iÃ§in CUDA (senin sistem)
# default = ["vulkan"]  # ğŸŒ Evrensel GPU desteÄŸi (daÄŸÄ±tÄ±m iÃ§in)
# default = []  # ğŸ’» CPU-only (GPU olmayan sistemler iÃ§in)
cuda = ["llama-cpp-2/cuda"]
vulkan = ["llama-cpp-2/vulkan"]
